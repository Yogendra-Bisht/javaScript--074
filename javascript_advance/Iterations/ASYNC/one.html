 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <h1>Hello user</h1>
     
 </body>
 <script>
     let x = setTimeout(() => {
         function numbers(){
             for (let i = 0; i < 100; i++) {
                 console.log(i);
                 }
         
 
         }
         numbers();
         
     }, 5000);
     clearTimeout(x);
     
 </script>
 </html>
